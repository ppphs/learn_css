<!DOCTYPE html>
<html>

<head>
  <title>space-around</title>
  <meta charset="utf-8">
  <style>
    .flex-container {
      display: flex;
      height: 200px;
      background-color: black;
      justify-content: space-around;
    }

    .flex-item {
      flex: 0 0 80px;
      height: 80px;
      width: 80px;
      border-radius: 40px;
      background-color: white;
      margin: auto 0
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>
</body>

</html>
