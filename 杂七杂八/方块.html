 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
.container {
  width: 170px;
  height: 170px;
  font-size: 0;
  /*overflow: hidden;*/
}
.box {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 50px;
  border: 5px solid blue;
  margin-right: -5px;
  margin-bottom: -5px; 
  z-index: 1;
  font-size: 13px;
  text-align: center;
  line-height: 50px;
}
.box:hover {
  border-color: red;
  z-index: 2;
}

.other {
  height: 50px;
  background: lightblue;
}
</style>
</head>
<body>
<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
</div>
<div class="other"></div>
</body>
</html>
